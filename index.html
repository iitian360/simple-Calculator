<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="out_put">
        <div class="section">
            <div class="box">
                <input type="text" class="text" id="screen" placeholder="0.00">
            </div>
            <table id="cal_tab">
                <tr>
                    <td><button class="btn_grp">(</button></td>
                    <td><button class="btn_grp">)</button></td>
                    <td><button class="btn_grp">C</button></td>
                    <td><button class="btn_grp">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn_grp">7</button></td>
                    <td><button class="btn_grp">8</button></td>
                    <td><button class="btn_grp">9</button></td>
                    <td><button class="btn_grp">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn_grp">4</button></td>
                    <td><button class="btn_grp">5</button></td>
                    <td><button class="btn_grp">6</button></td>
                    <td><button class="btn_grp">%</button></td>
                </tr>
                <tr>
                    <td><button class="btn_grp">1</button></td>
                    <td><button class="btn_grp">2</button></td>
                    <td><button class="btn_grp">3</button></td>
                    <td><button class="btn_grp">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn_grp">0</button></td>
                    <td><button class="btn_grp">.</button></td>
                    <td><button class="btn_grp">/</button></td>
                    <td><button class="btn_grp">=</button></td>
                </tr>


            </table>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
